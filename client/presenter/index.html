<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Показ экрана — демо WebRTC</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 800px; margin: 0 auto; padding: 24px; }
      button { padding: 10px 16px; font-size: 16px; }
      .session { margin-top: 16px; padding: 12px; background: #f1f5f9; border-radius: 8px; }
      video { width: 100%; max-height: 360px; margin-top: 12px; background: #000; }
      .log { font-family: ui-monospace, monospace; font-size: 14px; white-space: pre-line; background: #0f172a; color: #e2e8f0; padding: 12px; border-radius: 6px; margin-top: 12px; }
    </style>
  </head>
  <body>
    <h1>Минимальный показ экрана (ведущий)</h1>
    <p>Нажмите кнопку ниже, чтобы создать сессию и начать делиться экраном.</p>
    <button id="startBtn">Начать трансляцию</button>

    <div class="session" id="sessionInfo" hidden>
      <p>Идентификатор сессии: <strong id="sessionId"></strong></p>
      <p>Ссылка для зрителей: <a id="viewerLink" href="#" target="_blank"></a></p>
      <video id="preview" autoplay muted playsinline></video>
    </div>

    <div class="log" id="log"></div>

    <script type="module" src="/presenter/presenter.js"></script>
  </body>
</html>
