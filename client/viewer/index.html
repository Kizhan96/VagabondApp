<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Зритель — демо WebRTC</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 800px; margin: 0 auto; padding: 24px; }
      label { display: block; margin-bottom: 8px; }
      input { padding: 8px; width: 100%; max-width: 420px; }
      button { margin-top: 12px; padding: 10px 16px; font-size: 16px; }
      video { width: 100%; max-height: 480px; margin-top: 16px; background: #000; }
      .log { font-family: ui-monospace, monospace; font-size: 14px; white-space: pre-line; background: #0f172a; color: #e2e8f0; padding: 12px; border-radius: 6px; margin-top: 12px; }
    </style>
  </head>
  <body>
    <h1>Просмотр экрана</h1>
    <label for="session">ID сессии</label>
    <input id="session" placeholder="вставьте идентификатор сессии" />
    <button id="join">Подключиться</button>

    <video id="remoteVideo" autoplay playsinline></video>
    <div class="log" id="log"></div>

    <script type="module" src="/viewer/viewer.js"></script>
  </body>
</html>
